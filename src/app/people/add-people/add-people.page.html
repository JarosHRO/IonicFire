<ion-header>
    <ion-toolbar color="primary">
        <ion-title>addPeople</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #form="ngForm" (ngSubmit)="people(form)">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div padding>
                        <ion-item>
                            <ion-input name="Nombre" type="text" placeholder="Nombre" [(ngModel)]="people.name" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="text" placeholder="Biografia" [(ngModel)]="people.biography" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="email" type="text" placeholder="Heroe" [(ngModel)]="people.heroe" required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="sendPeople()">Enviar</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
